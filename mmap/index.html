<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Marauder's Map</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>

	<script type="text/javascript">
		function initialize() {
			myLat = 0;
			myLng = 0;
			getmyLocation();

			myLatlng = new google.maps.LatLng(myLat, myLng);

			mapOptions = {
				center: myLatlng,
				zoom: 15
			};

			map = new google.maps.Map(document.getElementById('map'), mapOptions);

		}

		function getmyLocation(){
			if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						myLatlng = new google.maps.LatLng(myLat, myLng);

						renderMap();					
						callDataStore();

					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
		}

		function renderMap() {
			map.panTo(myLatlng);

			var pachy = {
    			url: 'pachy.jpg',
   				scaledSize: new google.maps.Size(30, 42),
    			origin: new google.maps.Point(0,0),
  			};
			marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
				animation: google.maps.Animation.DROP,
				icon: pachy
			});
			//Add my icon to the map in my location
			marker.setMap(map);
			infowindow = new google.maps.InfoWindow({
					content: "LeslieDapper"
			});
			google.maps.event.addListener(marker, 'click', function(){
					infowindow.open(map, marker);
			});

		}

		function callDataStore(){
			var request =  new XMLHttpRequest();
			var url = 'https://secret-about-box.herokuapp.com/sendLocation';
			var param = "login=LeslieDapper&lat=" + myLat + "&lng=" + myLng;
			request.open("POST", url, true);

			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.send(param);
			request.onreadystatechange = function(){
				if(request.readyState == 4 && request.status == 200){
					parsedata(JSON.parse(request.responseText));
				}
				
			};
		}

		function parsedata(data){
			newinfowindow = [];
			newmarker = [];
			nwindow = [];
			for(i in data){
				var newLat = data[i].lat;
				var newLng = data[i].lng;
				var newLatLng = new google.maps.LatLng(data[i].lat, data[i].lng);
				newinfowindow[i] = "Name: " + data[i].login + "<br> Distance: " +calcDist(newLat, newLng).toFixed(5) + " miles";
				newmarker[i] = new google.maps.Marker({
    				position: new google.maps.LatLng(data[i].lat, data[i].lng),
				});
				nwindow[i] = new google.maps.InfoWindow({
						content: newinfowindow[i]});
				
				// To add the marker to the map, call setMap();
				newmarker[i].setMap(map);
				
				google.maps.event.addListener(newmarker[i], 'click', function(){
					nwindow[i].open(map,newmarker[i]);
				});
			}
		
		}
		function calcDist(Lat1, Lng1){
			R = 6371;
			x1 = toRad(Lat1);
			x2 = toRad(myLat);
			y1 = toRad(myLng - Lng1);
			y2 = toRad(myLat - Lat1);

			a = Math.sin(y2/2) * Math.sin(y2/2) + Math.cos(x1) * Math.cos(x2) * Math.sin(y1/2) * Math.sin(y1/2);
			c = 2 * Math.atan(Math.sqrt(a), Math.sqrt(1-a));
			return ((R * c)/ 1.60934);
		}
		function toRad(x) {
   			return x * Math.PI / 180;
		}
	</script>
	<link rel="stylesheet" href="mmap_style.css" type="text/css" />
</head>
<body onload='initialize()'>
	<div id = 'map'></div>
</body>
</html>
